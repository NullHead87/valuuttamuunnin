<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>
    Currency Converter – Convert EUR, USD, SEK and other currencies with real-time exchange rates
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="Free currency converter with real-time exchange rates. Convert EUR, USD, SEK, NOK and other world currencies instantly. Easy tool for travel, online shopping and finance.">

  <meta name="keywords"
        content="currency converter, exchange rates, EUR to USD, SEK to EUR, NOK to EUR, convert currency online, real-time exchange rates">

  <link rel="canonical" href="https://OMA-DOMAIN.fi/en/" />

  <link rel="alternate" hreflang="fi" href="https://OMA-DOMAIN.fi/" />
  <link rel="alternate" hreflang="sv" href="https://OMA-DOMAIN.fi/sv/" />
  <link rel="alternate" hreflang="en" href="https://OMA-DOMAIN.fi/en/" />
  <link rel="alternate" hreflang="x-default" href="https://OMA-DOMAIN.fi/en/" />

  <meta property="og:type" content="website" />
  <meta property="og:title"
        content="Currency Converter – Real-time Exchange Rates" />
  <meta property="og:description"
        content="Free currency converter with up-to-date exchange rates for EUR, USD, SEK, NOK and many other currencies." />
  <meta property="og:url" content="https://OMA-DOMAIN.fi/en/" />
  <meta property="og:site_name" content="Currency Converter" />

  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <main class="page">

    <header class="page-header">
      <h1 class="site-title">Currency Converter</h1>
      <p class="site-subtitle">
        Convert currencies with real-time exchange rates (Frankfurter API).
      </p>
    </header>

    <section class="converter-card" aria-label="Currency converter">
      <form class="converter-form" onsubmit="return false;">
        <section class="row">
          <section class="field">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              min="0"
              step="0.01"
              value="100"
              autocomplete="off"
            />
          </section>
        </section>

        <section class="row two-columns">
          <!-- From currency -->
          <section class="field">
            <label>From currency</label>
            <section
              class="currency-field"
              data-role="currency-field"
              data-type="from"
            >
              <button
                type="button"
                class="currency-toggle"
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span class="currency-toggle-main">
                  <span class="currency-toggle-code" data-current-code="from">
                    EUR
                  </span>
                  <span class="currency-toggle-name" data-current-name="from">
                    Euro
                  </span>
                </span>
                <span class="currency-toggle-caret">▾</span>
              </button>

              <section class="currency-dropdown" hidden>
                <label class="currency-search-label">
                  <span>Search currency</span>
                  <input
                    type="text"
                    class="currency-search"
                    placeholder="e.g. EUR, euro, krona..."
                    autocomplete="off"
                  />
                </label>

                <section
                  class="currency-list"
                  role="listbox"
                  aria-label="Currency list"
                ></section>
              </section>
            </section>
          </section>

          <!-- To currency -->
          <section class="field">
            <label>To currency</label>
            <section
              class="currency-field"
              data-role="currency-field"
              data-type="to"
            >
              <button
                type="button"
                class="currency-toggle"
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span class="currency-toggle-main">
                  <span class="currency-toggle-code" data-current-code="to">
                    USD
                  </span>
                  <span class="currency-toggle-name" data-current-name="to">
                    United States dollar
                  </span>
                </span>
                <span class="currency-toggle-caret">▾</span>
              </button>

              <section class="currency-dropdown" hidden>
                <label class="currency-search-label">
                  <span>Search currency</span>
                  <input
                    type="text"
                    class="currency-search"
                    placeholder="e.g. USD, dollar, krona..."
                    autocomplete="off"
                  />
                </label>

                <section
                  class="currency-list"
                  role="listbox"
                  aria-label="Currency list"
                ></section>
              </section>
            </section>
          </section>
        </section>

        <section class="row actions-row">
          <button type="button" class="swap-button" id="swap-button">
            ⇆ Swap currencies
          </button>

          <button type="button" class="convert-button" id="convert-button">
            Convert
          </button>

          <span class="status-text" id="status-text"></span>
        </section>
      </form>

      <section class="result-section">
        <p class="result-main" id="result-main">–</p>
        <p class="result-rate" id="result-rate">
          The rate will be shown here.
        </p>

        <p class="info-text" id="error-text"></p>

        <p class="meta-text">
          
        </p>
      </section>
    </section>

    <section class="page-footer">
      <p class="footer-text">
        <span class="footer-label">Language:</span>
        <a href="../index.html" class="footer-link">Suomi</a>
        <span class="footer-separator">|</span>
        <a href="../sv/index.html" class="footer-link">Svenska</a>
        <span class="footer-separator">|</span>
        <a href="index.html" class="footer-link footer-link--active">English</a>
      </p>

      <p class="footer-text footer-text-secondary">
        <a href="info.html" class="footer-link">About this site</a>
        &nbsp;|&nbsp;
        <a href="privacy.html" class="footer-link">Privacy &amp; cookies</a>
      </p>
    </section>

  </main>

  <script src="../main.js" defer></script>
</body>
</html>
